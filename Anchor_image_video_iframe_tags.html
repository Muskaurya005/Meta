<!DOCTYPE html>
<html>
<head>
  <title>Multimedia Tags</title>
  <style>
    /* Add some basic styling to the page */
    body {
      font-family: Arial, sans-serif;
    }
    img {
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
    }
    video {
      width: 320px;
      height: 240px;
      border: 1px solid #ccc;
    }
    iframe {
      width: 420px;
      height: 315px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Anchor Tag -->
  <h2>Anchor Tag</h2>
  <a href="https://www.google.com">Visit Google</a>

  <!-- Image Tag -->
  <h2>Image Tag</h2>
  <img src="image.jpg" alt="An image on the page" width="300" height="200">

  <!-- Video Tag -->
  <h2>Video Tag</h2>
  <video width="320" height="240" controls>
    <source src="movie.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Iframe Tag -->
  <h2>Ifreme Tag</h2>
  <iframe width="420" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>

</body>
</html>
