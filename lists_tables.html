<!DOCTYPE html>
<html>
<head>
  <title>Tables and Lists</title>
  <style>
    /* Add some basic styling to the table and lists */
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <!-- Table -->
  <h2>Table</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>johndoe@example.com</td>
      <td>123-456-7890</td>
    </tr>
    <tr>
      <td>Jane Doe</td>
      <td>janedoe@example.com</td>
      <td>987-654-3210</td>
    </tr>
  </table>

  <!-- Ordered List -->
  <h2>Ordered List</h2>
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <!-- Unordered List -->
  <h2>Unordered List</h2>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <!-- Description List -->
  <h2>Description List</h2>
  <dl>
    <dt>Term 1</dt>
    <dd>Description of term 1</dd>
    <dt>Term 2</dt>
    <dd>Description of term 2</dd>
  </dl>

</body>
</html>
