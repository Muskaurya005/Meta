<!DOCTYPE html>
<html>
<head>
  <title>HTML Entities</title>
</head>
<body>

  <!-- Non-Breaking Space -->
  <p>Hello,&nbsp;World!</p>

  <!-- Copyright Symbol -->
  <p>&copy; 2023 My Company</p>

  <!-- Trademark Symbol -->
  <p>My Company&trade;</p>

  <!-- Registered Symbol -->
  <p>My Company&reg;</p>

  <!-- Euro Symbol -->
  <p>&euro;</p>

  <!-- Dollar Symbol -->
  <p>&#36;</p>

  <!-- Greater-Than Symbol -->
  <p>2&gt;1</p>

  <!-- Less-Than Symbol -->
  <p>1&lt;2</p>

  <!-- Ampersand Symbol -->
  <p>Hello&nbsp;&amp;&nbsp;World!</p>

  <!-- Quotation Marks -->
  <p>&quot;Hello World!&quot;</p>

  <!-- Apostrophe -->
  <p>&#39;Hello World!&#39;</p>

</body>
</html>
