<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square Brackets Notation in Tailwind CSS</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body>

  <!-- Apply a utility class to all breakpoints -->
  <div class="bg-red-500 p-4">Red background and padding 4</div>

  <!-- Apply a utility class to a specific breakpoint using square brackets notation -->
  <div class="bg-red-500 md:bg-blue-500 p-4">Red background on small screens, blue background on medium screens and above, and padding 4</div>

  <!-- Apply multiple utility classes to a specific breakpoint using square brackets notation -->
  <div class="bg-red-500 md:bg-blue-500 md:p-8 lg:p-12 p-4">Red background on small screens, blue background on medium screens and above, padding 4 on small screens, padding 8 on medium screens, and padding 12 on large screens</div>

</body>
</html>
