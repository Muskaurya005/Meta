<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margins, Borders, and Padding with Tailwind CSS</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body>

  <!-- Margin Classes -->
  <div class="bg-red-500 p-4 m-4">Margin 4</div>
  <div class="bg-red-500 p-4 mx-8">Margin X 8</div>
  <div class="bg-red-500 p-4 my-8">Margin Y 8</div>
  <div class="bg-red-500 p-4 mt-8">Margin Top 8</div>
  <div class="bg-red-500 p-4 mb-8">Margin Bottom 8</div>
  <div class="bg-red-500 p-4 ml-8">Margin Left 8</div>
  <div class="bg-red-500 p-4 mr-8">Margin Right 8</div>

  <!-- Border Classes -->
  <div class="bg-red-500 p-4 border">Border</div>
  <div class="bg-red-500 p-4 border-2">Border 2</div>
  <div class="bg-red-500 p-4 border-4">Border 4</div>
  <div class="bg-red-500 p-4 border-t">Border Top</div>
  <div class="bg-red-500 p-4 border-b">Border Bottom</div>
  <div class="bg-red-500 p-4 border-l">Border Left</div>
  <div class="bg-red-500 p-4 border-r">Border Right</div>

  <!-- Padding Classes -->
  <div class="bg-red-500 m-4 p-4">Padding 4</div>
  <div class="bg-red-500 m-4 px-8">Padding X 8</div>
  <div class="bg-red-500 m-4 py-8">Padding Y 8</div>
  <div class="bg-red-500 m-4 pt-8">Padding Top 8</div>
  <div class="bg-red-500 m-4 pb-8">Padding Bottom 8</div>
  <div class="bg-red-500 m-4 pl-8">Padding Left 8</div>
  <div class="bg-red-500 m-4 pr-8">Padding Right 8</div>

</body>
</html>
