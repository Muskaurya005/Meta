<!--
  This is a multi-line comment
  that spans across several lines
-->

<!DOCTYPE html>
<html>
<head>
  <title>Basic HTML Comments</title>
</head>
<body>

  <!-- Comments can be placed anywhere in the code -->
  <h1>This is a heading</h1>
  <!-- <p>This is a commented-out paragraph</p> -->

  <p>This is a visible paragraph</p>

</body>
</html>
